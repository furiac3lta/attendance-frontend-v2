<div class="page">

  <h1>Seguimiento de morosos</h1>
  <p class="subtitle">Alumnos que no registran pago</p>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

    <!-- Alumno -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Alumno </th>
      <td mat-cell *matCellDef="let d"> {{ d.fullName }} </td>
    </ng-container>

    <!-- Curso -->
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let d"> {{ d.courseName }} </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef>
       <mat-icon class="icon-close">report</mat-icon>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let d">
        <button class="btn-link">Contactar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
