<div class="page">

  <h1>Clientes que adeudan</h1>
  <p class="subtitle">Personas que no registran pago</p>

  <div class="debtors-cards" *ngIf="dataSource.length > 0">
    <article class="debtor-card" *ngFor="let d of dataSource">
      <div class="debtor-card__head">
        <div>
          <div class="debtor-name">{{ d.fullName }}</div>
          <div class="debtor-course">{{ d.courseName }}</div>
        </div>
        <mat-icon class="icon-close">report</mat-icon>
      </div>
      <div class="debtor-actions">
        <button class="btn-link" [routerLink]="['/users', d.userId]">Ver historial</button>
        <button class="btn-link">Contactar</button>
      </div>
    </article>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

    <!-- Alumno -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Alumno </th>
      <td mat-cell *matCellDef="let d"> {{ d.fullName }} </td>
    </ng-container>

    <!-- Curso -->
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let d"> {{ d.courseName }} </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef>
       <mat-icon class="icon-close">report</mat-icon>
      </td>
    </ng-container>

    <!-- Historial -->
    <ng-container matColumnDef="history">
      <th mat-header-cell *matHeaderCellDef> Historial </th>
      <td mat-cell *matCellDef="let d">
        <button mat-icon-button [routerLink]="['/users', d.userId]" aria-label="Ver historial">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let d">
        <button class="btn-link">Contactar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
