<div class="page" *ngIf="data as d">

  <header class="head">
    <div class="title">
      <h1>Dashboard General (SUPER ADMIN)</h1>
      <p class="sub">Resumen por organización</p>
      <p class="muted">* Sin recaudación (datos sensibles ocultos)</p>
    </div>
  </header>

  <section class="table-card">
    <div class="table-head">
      <span>Organización</span>
      <span>Alumnos</span>
      <span>Cursos</span>
    </div>

    <div class="row" *ngFor="let org of d.organizations">
      <span class="org">{{ org.organizationName }}</span>
      <span>{{ org.students }}</span>
      <span>{{ org.courses }}</span>
    </div>

    <div class="empty" *ngIf="!d.organizations?.length">
      No hay datos para mostrar.
    </div>
  </section>

</div>
