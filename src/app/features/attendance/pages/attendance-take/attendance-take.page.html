<mat-card class="take-card">

  <h2>Tomar asistencia</h2>

  <mat-divider></mat-divider>

  <div class="class-info">
    <p><strong>Clase:</strong> {{ className }}</p>
    <p><strong>Curso:</strong> {{ courseName }}</p>
    <p><strong>Fecha:</strong> {{ date | date:'dd/MM/yyyy' }}</p>
  </div>

  <mat-divider></mat-divider>

  <div *ngIf="students.length === 0" class="loading">
    Cargando alumnos…
  </div>

  <table
    mat-table
    [dataSource]="students"
    class="table-modern responsive-table"
    *ngIf="students.length > 0"
  >

    <!-- ===================== -->
    <!-- Alumno + Estado pago  -->
    <!-- ===================== -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Alumno </th>
      <td mat-cell *matCellDef="let s" class="student-cell">

        <div class="student-info">

          <mat-icon
            class="payment-icon"
            [ngClass]="s.paid ? 'paid' : 'unpaid'"
            matTooltip="{{ s.paid ? 'Cuota al día' : 'Cuota vencida' }}"
          >
            {{ s.paid ? 'check_circle' : 'cancel' }}
          </mat-icon>

          <span class="student-name">{{ s.fullName }}</span>

        </div>

      </td>
    </ng-container>

    <!-- ===================== -->
    <!-- Presente              -->
    <!-- ===================== -->
    <ng-container matColumnDef="present">
      <th mat-header-cell *matHeaderCellDef class="center">
        Presente
      </th>
      <td mat-cell *matCellDef="let s" class="center">
        <mat-checkbox
          color="primary"
          [checked]="getMark(s.id)"
          (change)="toggleAttendance(s.id, $event.checked)">
        </mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name','present']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name','present']"></tr>

  </table>

  <mat-divider></mat-divider>

  <div class="button-container">
    <button mat-raised-button color="primary" (click)="save()">
      <mat-icon>save</mat-icon>
      Guardar
    </button>

    <button
      mat-raised-button
      color="accent"
      [routerLink]="['/attendance/view', classId]"
    >
      <mat-icon>visibility</mat-icon>
      Ver asistencia
    </button>

    <button mat-raised-button color="primary" (click)="cancel()">
      <mat-icon>cancel</mat-icon>
      Cancelar
    </button>
  </div>

</mat-card>
