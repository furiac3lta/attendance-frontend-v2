<mat-card class="course-card">

  <!-- 游릭 T칤tulo din치mico -->
  <h2 class="title">
    {{ isEditMode ? 'Editar Curso' : 'Crear Curso' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="saveCourse()">

    <!-- Nombre -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre del curso</mat-label>
      <input
        matInput
        formControlName="name"
        required
      />
      <mat-error *ngIf="form.get('name')?.hasError('required')">
        El nombre es obligatorio
      </mat-error>
    </mat-form-field>

    <!-- Descripci칩n -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripci칩n</mat-label>
      <input
        matInput
        formControlName="description"
      />
    </mat-form-field>

    <!-- Programa -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Programa Universitario</mat-label>
      <input
        matInput
        formControlName="universityProgram"
      />
    </mat-form-field>

    <!-- Acciones -->
    <div class="actions">

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="form.invalid"
      >
        <mat-icon>{{ isEditMode ? 'edit' : 'save' }}</mat-icon>
        {{ isEditMode ? 'Actualizar' : 'Guardar' }}
      </button>

      <button
        mat-stroked-button
        type="button"
        (click)="cancel()"
      >
        <mat-icon>cancel</mat-icon>
        Cancelar
      </button>

    </div>

  </form>

</mat-card>
