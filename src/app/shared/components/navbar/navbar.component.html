<button
  mat-icon-button
  class="drawer-toggle"
  (click)="menuOpen = !menuOpen"
  *ngIf="isLoggedIn">
  <mat-icon>{{ menuOpen ? 'close' : 'menu' }}</mat-icon>
</button>

<mat-toolbar class="toolbar" [class.drawer-open]="menuOpen">

  <!-- HEADER USUARIO -->
  <div class="sidebar-header" *ngIf="isLoggedIn">
    <div class="user-info">
      <mat-icon>account_circle</mat-icon>
      <div class="user-text">
        <span class="user-name">{{ userName }}</span>
      </div>
    </div>

    <button mat-icon-button class="theme-toggle" (click)="toggleDark()">
      <mat-icon>{{ isDark ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
  </div>

  <div class="sidebar-header guest" *ngIf="!isLoggedIn">
    <button mat-icon-button class="theme-toggle" (click)="toggleDark()">
      <mat-icon>{{ isDark ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
  </div>

  <!-- NAVEGACIÓN PRINCIPAL -->
  <nav class="nav-links" *ngIf="isLoggedIn">

    <button
      mat-button
      class="nav-link"
      [routerLink]="homeRoute"
      *ngIf="!isInstructor"
      (click)="menuOpen = false">
      <mat-icon>home</mat-icon>
      Home
    </button>

    <button
      mat-button
      class="nav-link"
      *ngIf="canSee('student')"
      routerLink="/dashboard/student"
      routerLinkActive="active"
      (click)="menuOpen = false">
      <mat-icon>person</mat-icon>
      Mi panel
    </button>

    <button
      mat-button
      class="nav-link"
      *ngIf="canSee('organizations')"
      routerLink="/organizations"
      routerLinkActive="active"
      (click)="menuOpen = false">
      <mat-icon>business</mat-icon>
      Organizaciones
    </button>

    <button
      mat-button
      class="nav-link"
      *ngIf="canSee('users')"
      routerLink="/users"
      routerLinkActive="active"
      (click)="menuOpen = false">
      <mat-icon>groups</mat-icon>
      Usuarios
    </button>

    <button
      mat-button
      class="nav-link"
      *ngIf="canSee('courses')"
      routerLink="/courses"
      routerLinkActive="active"
      (click)="menuOpen = false">
      <mat-icon>menu_book</mat-icon>
      Cursos
    </button>

    <button
      mat-button
      class="nav-link nav-logout"
      (click)="logout(); menuOpen = false">
      <mat-icon>logout</mat-icon>
      Salir
    </button>

  </nav>

  <!-- BOTÓN DE SALIDA -->
  <button mat-stroked-button class="logout-btn" (click)="logout(); menuOpen = false" *ngIf="isLoggedIn">
    <mat-icon>logout</mat-icon>
    Salir
  </button>

</mat-toolbar>
